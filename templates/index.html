<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Estilos generales */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Estilo para el texto de bienvenida */
        .welcome-text {
            font-size: 3em;
            animation: blink 1s infinite alternate;
            text-align: center;
        }

        /* Animaci칩n para destello */
        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        /* Estilo para el texto en movimiento */
        .moving-text {
            font-size: 1.5em;
            margin-top: 20px;
            overflow: hidden;
            height: 1.5em;
        }

        /* Animaci칩n de movimiento vertical */
        .moving-text span {
            display: block;
            animation: move 3s linear infinite;
        }

        @keyframes move {
            0% { transform: translateY(100%); }
            50% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }
    </style>
</head>
<body>
    <h1 class="welcome-text">Bienvenido, se침or</h1>
    <div class="moving-text">
        <span>Jhon el mejor</span>
    </div>
